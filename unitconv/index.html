<HTML><HEAD><TITLE>UnitConv</TITLE><LINK REL='stylesheet' HREF='unitconv.css'>

<SCRIPT LANGUAGE="JavaScript">
<!--
if (document.location.search=="?") {document.location="view-source:"+document.location;}

function a2b(a,b,c,x)
{
  return Math.floor((x-a)*b*c)/c;
}

function b2a(a,b,c,x)
{
  return Math.floor((x*b+a)*c)/c;
}

//-->
</SCRIPT>
</HEAD>

<BODY BGCOLOR="#CCCCCC" TEXT="#000000" LINK="#0000FF" VLINK="#7777FF" ALINK="#FFFFFF">

<CENTER>

<TD ALIGN="left"><INPUT TYPE="text" SIZE=10 VALUE="" NAME="acel"></TD>
