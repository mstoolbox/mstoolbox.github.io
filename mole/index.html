<!DOCTYPE html>
<HTML>
<HEAD>
<TITLE>MolE - Molecular Mass Calculator v2.04</TITLE>
<SCRIPT LANGUAGE="JavaScript" SRC="mole.js"></SCRIPT>
</HEAD>
<BODY BGCOLOR="#F0C000" TEXT="#000000" LINK="#000000" VLINK="#000000" ALINK="#FFFFFF">
<NOSCRIPT>
<CENTER>(You need to enable JavaScript in order to use this utility)</CENTER>
</NOSCRIPT>
<H1>MolE - Molecular Mass Calculator v2.04</H1>
<NOSCRIPT>
<B>Note :</B> JavaScript has to be enabled in your browser.<P>
</NOSCRIPT>
<FORM NAME="inp">
<TABLE BGCOLOR="#E0B000" BORDER=0 CELLPADDING=5 CELLSPACING=1 WIDTH=550>
<TR>
<TD>
<TT>Elemental composition: <INPUT TYPE="text" NAME="forla" SIZE=20> (case sensitive, e.g. C2H3O2Na)<P>
<INPUT TYPE="button" VALUE=" calculate " OnClick="DoCalc()">
<INPUT TYPE="reset" VALUE=" clear form ">
</TD>
</TR><TR>
<TD><TT>
<INPUT TYPE="radio" NAME="X" ONFOCUS="init('m')" CHECKED> monoisotopic mass<BR>
<INPUT TYPE="radio" NAME="X"  ONFOCUS="init('a')"> average mass
</TT></TD>
</TR>
<TR>
<TD>
 <TABLE BORDER=0>
 <TR><TD><TT>
 <SELECT NAME="selel" OnFocus="init((document.inp.X[0].checked)?'m':'a')">
 <OPTION>select an element -></OPTION>
 <OPTION></OPTION>
 <OPTION></OPTION>
 <OPTION></OPTION>
 </SELECT>
 </TT></TD><TD><TT>
 <INPUT TYPE="button" VALUE=" get mass -> " OnClick="getmass()"><BR>
 <INPUT TYPE="button" VALUE=" <- put mass " OnClick="putmass()">
 </TT></TD><TD><TT>
 <INPUT TYPE="text" NAME="amass" SIZE=10>
 </TT></TD></TR></TABLE>
<TT>To change masses: select an element, enter a mass and click on 'put mass'.
The user defined element 'X' can be entered the same way. Note that each element has two
masses: an average and a monoisotopic mass.</TT>
</TD>
</TR>
</TABLE>
</FORM>
<I><FONT SIZE=2>written by Jef Rozenski (1999)<BR>
<A HREF='https://mstoolbox.github.io'>Masspec Toobox</A></FONT></I>
</BODY>
</HTML>
